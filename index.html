<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess My Number!</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container">
      <nav class="flex">
        <button class="btn" id="reloadButton">Again!</button>
        <p>(Between 1 and 20)</p>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="relative">
        <h1 class="heading-primary center-text margin-bottom-medium">Guess My Number!</h1>
        <hr>
        <div class="square center-text" id="secretNumber">?</div>
      </div>

      <div class="panel grid grid--2-cols">
        <div class="flex column">
          <input class="margin-bottom-small" type="number" name="number" id="number" placeholder="???" min="1" max="20">
          <button type="submit" class="btn" id="checkButton">Check!</button>
        </div>

        <div class="flex column">
          <h2 class="heading-secondary margin-bottom-medium" id="message">Start guessing...</h2>
          <div>
            <strong>ðŸ’¯ Score: </strong><span id="score"></span>
          </div>

          <div>
            <strong>ðŸ¥‡ Highest score: </strong><span id="highestScore"></span>
          </div>
        </div>
      </div>

    </div>
    <script src="script.js"></script>
  </main>
</body>

</html>
